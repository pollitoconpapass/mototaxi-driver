<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mototaxi Driver - Mapa de Ruta</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- Futuristic Styles -->
    <link rel="stylesheet" href="osm_styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MOTOTAXI DRIVER</h1>
        </div>
        
        <div class="controls">
            <div class="route-display">
                <div class="route-info-card">
                    <div class="location-info">
                        <h4>► Punto de Partida:</h4>
                        <p id="displayStart">Cargando...</p>
                    </div>
                    <div class="location-info">
                        <h4>► Punto de Llegada:</h4>
                        <p id="displayEnd">Cargando...</p>
                    </div>
                </div>
                <div class="button-group">
                    <button onclick="goBack()">◄ Volver</button>
                    <button id="view3D" style="display: none;">► SIMULACION 3D</button>
                </div>
            </div>
        </div>
        
        <div id="map-container">
            <div id="map"></div>
            <div class="route-info" id="routeInfo" style="display: none;">
                <h3>Instrucciones de Ruta</h3>
                <div id="routeSteps"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <script src="./js/showRouteMap.js"></script>
    <style>
        .custom-div-icon i {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: white;
            font-family: 'Courier New', monospace;
            font-style: normal;
        }
        .marker-pin {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 50% 0;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -15px 0 0 -15px;
        }
    </style>
</body>
</html>
