<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Mototaxi Driver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0b2e 50%, #16003b 100%);
            color: #00ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 136, 0.03) 2px,
                    rgba(0, 255, 136, 0.03) 4px
                );
            animation: scan 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(50%); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.5), 0 0 40px rgba(255, 0, 136, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.8), 0 0 60px rgba(255, 0, 136, 0.5); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 450px;
            width: 90%;
            background: rgba(10, 14, 39, 0.85);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.4),
                        inset 0 0 20px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            animation: glow 3s ease-in-out infinite;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
            margin-bottom: 10px;
            animation: flicker 2s infinite;
        }

        .header p {
            font-size: 1rem;
            color: #ff0080;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #ff0080;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            font-size: 0.85rem;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 0 0 5px #00ffff;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #00ff88;
            font-size: 0.95rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff0080;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.6),
                        inset 0 0 10px rgba(255, 0, 128, 0.2);
            background: rgba(0, 0, 0, 0.8);
        }

        .form-group input::placeholder {
            color: #00ffff50;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ffff;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .autocomplete-dropdown.active {
            display: block;
        }

        .autocomplete-item {
            padding: 12px 15px;
            color: #00ff88;
            cursor: pointer;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover {
            background: rgba(0, 255, 136, 0.2);
            color: #00ffff;
            padding-left: 20px;
        }

        .autocomplete-item .place-name {
            display: block;
            font-weight: bold;
        }

        .autocomplete-item .place-details {
            display: block;
            font-size: 0.75rem;
            color: #00ffff80;
            margin-top: 2px;
        }

        .loading {
            padding: 12px 15px;
            color: #00ffff;
            font-size: 0.85rem;
            text-align: center;
        }

        .button {
            background: linear-gradient(135deg, #ff0080 0%, #7928ca 50%, #00ff88 100%);
            background-size: 200% 200%;
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Courier New', monospace;
            box-shadow: 0 5px 20px rgba(255, 0, 128, 0.4);
            position: relative;
            overflow: hidden;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 0, 128, 0.8);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .corner-decor {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #00ff88;
        }

        .corner-decor.top-left {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
        }

        .corner-decor.top-right {
            top: -10px;
            right: -10px;
            border-left: none;
            border-bottom: none;
        }

        .corner-decor.bottom-left {
            bottom: -10px;
            left: -10px;
            border-right: none;
            border-top: none;
        }

        .corner-decor.bottom-right {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
        }

        /* Scrollbar styling */
        .autocomplete-dropdown::-webkit-scrollbar {
            width: 8px;
        }

        .autocomplete-dropdown::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
        }

        .autocomplete-dropdown::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 4px;
        }

        .autocomplete-dropdown::-webkit-scrollbar-thumb:hover {
            background: #ff0080;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="corner-decor top-left"></div>
        <div class="corner-decor top-right"></div>
        <div class="corner-decor bottom-left"></div>
        <div class="corner-decor bottom-right"></div>
        
        <div class="header">
            <h1>MOTOTAXI DRIVER</h1>
            <p>¿A dónde quieres ir?</p>
        </div>

        <form>
            <div class="form-group">
                <label for="startPoint">► Punto de Partida:</label>
                <div class="input-wrapper">
                    <input type="text" id="startPoint" placeholder="Ingresa ubicación inicial..." autocomplete="off">
                    <div class="autocomplete-dropdown" id="startDropdown"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="destination">► Punto de Llegada:</label>
                <div class="input-wrapper">
                    <input type="text" id="destination" placeholder="Ingresa destino..." autocomplete="off">
                    <div class="autocomplete-dropdown" id="destDropdown"></div>
                </div>
            </div>

            <button type="button" class="button" onclick="startDrivingExperience()">
                Calcular Ruta →
            </button>
        </form>
    </div>

    <script>
        let selectedLocations = {
            start: null,
            dest: null
        };

        let searchTimeout;

        const LIMA_BOUNDS = {
            viewbox: '-77.2,-11.8,-76.8,-12.2',
            bounded: 1
        };

        async function searchLocation(query, dropdownId, locationType) {
            if (query.length < 3) {
                document.getElementById(dropdownId).classList.remove('active');
                return;
            }

            const dropdown = document.getElementById(dropdownId);
            dropdown.innerHTML = '<div class="loading">Buscando...</div>';
            dropdown.classList.add('active');

            try {
                const url = `https://nominatim.openstreetmap.org/search?` +
                    `format=json` +
                    `&q=${encodeURIComponent(query)}` +
                    `&countrycodes=pe` + 
                    `&viewbox=${LIMA_BOUNDS.viewbox}` +
                    `&bounded=${LIMA_BOUNDS.bounded}` +
                    `&limit=5` +
                    `&addressdetails=1`;

                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'RouteNavigator/1.0'
                    }
                });

                const results = await response.json();

                if (results.length === 0) {
                    dropdown.innerHTML = '<div class="loading">No se encontraron resultados</div>';
                    return;
                }

                dropdown.innerHTML = '';
                for (const result of results) {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    
                    const placeName = result.display_name.split(',')[0];
                    const placeDetails = result.display_name.split(',').slice(1).join(',');
                    
                    item.innerHTML = `
                        <span class="place-name">${placeName}</span>
                        <span class="place-details">${placeDetails}</span>
                    `;
                    
                    item.onclick = () => selectLocation(result, dropdownId, locationType);
                    dropdown.appendChild(item);
                };

            } catch (error) {
                console.error('Error searching location:', error);
                dropdown.innerHTML = '<div class="loading">Error al buscar</div>';
            }
        }

        function selectLocation(result, dropdownId, locationType) {
            const inputId = locationType === 'start' ? 'startPoint' : 'destination';
            document.getElementById(inputId).value = result.display_name;
            document.getElementById(dropdownId).classList.remove('active');
            
            selectedLocations[locationType] = {
                name: result.display_name,
                lat: result.lat,
                lon: result.lon
            };
        }

        function setupAutocomplete(inputId, dropdownId, locationType) {
            const input = document.getElementById(inputId);
            
            input.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchLocation(e.target.value, dropdownId, locationType);
                }, 300);
            });

            input.addEventListener('focus', (e) => {
                if (e.target.value.length >= 3) {
                    searchLocation(e.target.value, dropdownId, locationType);
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !document.getElementById(dropdownId).contains(e.target)) {
                    document.getElementById(dropdownId).classList.remove('active');
                }
            });
        }

        // Autocomplete
        setupAutocomplete('startPoint', 'startDropdown', 'start');
        setupAutocomplete('destination', 'destDropdown', 'dest');

        function startDrivingExperience() {
            const startPoint = document.getElementById('startPoint').value;
            const destination = document.getElementById('destination').value;

            if (!startPoint || !destination) {
                alert('⚠ Por favor completa todos los campos.');
                return;
            }

            const params = new URLSearchParams({
                start: startPoint,
                dest: destination
            });

            if (selectedLocations.start) {
                params.append('startLat', selectedLocations.start.lat);
                params.append('startLon', selectedLocations.start.lon);
            }
            if (selectedLocations.dest) {
                params.append('destLat', selectedLocations.dest.lat);
                params.append('destLon', selectedLocations.dest.lon);
            }
            
            globalThis.location.href = `osm_mapping.html?${params.toString()}`;
        }

        // Enter keypress
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            for( const input of inputs) {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        startDrivingExperience();
                    }
                });
            };
        });
    </script>
</body>
</html>
